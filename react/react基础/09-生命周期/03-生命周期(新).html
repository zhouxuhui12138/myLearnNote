<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div id="app"></div>

        <script src="../new-js/react.development.js"></script>
        <script src="../new-js/react-dom.development.js"></script>
        <script src="../new-js/babel.min.js"></script>

        <script type="text/babel">
          // 新的生命周期将要废除三个钩子 增加了两个 不过都不太常用
          class Father extends React.Component {
            state = {
              car: '奔驰'
            }

            changeCar = () => {
              this.setState({
                car: '奥迪'
              })
            }

            render() {
              return (
                <div>
                  <h1>我是父组件</h1>
                  <button onClick={this.changeCar}>换车</button>
                  <hr />

                  <Son car={this.state.car} />
                </div>
              )
            }
          }

          class Son extends React.Component {
            // 最先调用
            constructor(props) {
              super(props)
              console.log("constructor")
              this.state = { count: 0 }
            }

            add = () => {
              this.setState({
                count: (this.state.count += 1)
              })
            }

            delect = () => {
              ReactDOM.unmountComponentAtNode(document.getElementById("app"))
            }

            force = () => {
              this.forceUpdate()
            }

            // 组件将要挂载
            UNSAFE_componentWillMount() {
              console.log("componentWillMount")
            }

            // 组件已经挂载
            componentDidMount() {
              console.log("componentDidMount")
            }

            // 组件将要被卸载
            componentWillUnmount() {
              console.log("componentWillUnmount")
            }

            // 组件是否允许被更新
            shouldComponentUpdate() {
              // 不写这个函数默认返回为 true 页面允许更新 写这个函数要手动返回一下
              console.log("shouldComponentUpdata")
              return true
            }

            // 组件更新前
            UNSAFE_componentWillUpdate() {
              console.log("componentWillUpdate")
            }

            // 组件更新后
            componentDidUpdate() {
              console.log("componentDidUpdate")
            }

            // 子组件将要接受到父组件传过来的参数(第一次不算 以后接到新的才调用)
            UNSAFE_componentWillReceiveProps(props) {
              console.log('componentWillReciveProps', props)
            }

            // 渲染页面 更新页面
            render() {
              console.log("render")
              return (
                <div>
                  <h1>我是子组件</h1>
                  <h1>父组件传过来的{this.props.car}</h1>
                  <h2>{this.state.count}</h2>
                  <button onClick={this.add}>加1</button>
                  <button onClick={this.delect}>卸载</button>
                  <button onClick={this.force}>强制更新</button>
                </div>
              )
            }
          }

          ReactDOM.render(<Father />, document.getElementById("app"))
        </script>
      </body>
    </html>
  </body>
</html>
