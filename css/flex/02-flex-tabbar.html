<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.tabbar {
				position: absolute;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 66px;
				display: flex;
				align-items: center;
			}

			.tabbar-item {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 110px;
				height: 100%;
				background-color: skyblue;
			}

			.tabbar-item:nth-child(2) {
				flex: 1;
				min-width: 150px;
				background-color: red;
			}
		</style>
  </head>
  <body>
		<div class="tabbar">
			<div class="tabbar-item">1</div>
			<div class="tabbar-item">2</div>
			<div class="tabbar-item">3</div>
		</div>
	</body>
</html>
